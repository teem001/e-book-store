<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
</head>
<body>
<h1>
    Welcome to MyBook <small>home of all learner</small>
</h1>
<P>
    <a th:href="@{/v1/user/create}">Click Here to Be a member</a>
  <a th:href="@{}">Click Here to Be a login</a>
</P>
<hr>
<P>Get your books available collections here</P>
<hr>
<section>
    <table class="table">


        <tr th:each="book : ${books}" >
            <p th:text="${book.bookTitle}"></p>
            <p th:text="${employee.lastName}"></p>
            <p th:text="${employee.email}"></p>
        </tr>

    </table>
</section>
</body>
</html>
